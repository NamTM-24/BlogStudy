<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Chat System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .chat-container {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px 0;
      }
      .messages {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        margin: 10px 0;
      }
      .input-area {
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 8px;
      }
      button {
        padding: 8px 16px;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
      }
      .user-message {
        background: #e3f2fd;
        text-align: right;
      }
      .admin-message {
        background: #f3e5f5;
      }
    </style>
  </head>
  <body>
    <h1>Test Chat System</h1>

    <div class="chat-container">
      <h2>User Chat</h2>
      <div id="user-messages" class="messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Nhập tin nhắn..." />
        <button onclick="sendUserMessage()">Gửi</button>
      </div>
    </div>

    <div class="chat-container">
      <h2>Admin Chat</h2>
      <div id="admin-messages" class="messages"></div>
      <div class="input-area">
        <input type="text" id="admin-input" placeholder="Nhập tin nhắn..." />
        <input type="text" id="target-user" placeholder="Target User ID" />
        <button onclick="sendAdminMessage()">Gửi</button>
      </div>
    </div>

    <script>
      // User Socket
      const userSocket = io();
      const userToken = "user-token"; // Giả lập token user

      userSocket.emit("join-chat", { token: userToken });

      userSocket.on("chat-message", (message) => {
        const messagesDiv = document.getElementById("user-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          message.isAdmin ? "admin-message" : "user-message"
        }`;
        messageDiv.textContent = `${message.userName || "Unknown"}: ${
          message.message
        }`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function sendUserMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (message) {
          userSocket.emit("send-message", { message, token: userToken });
          input.value = "";
        }
      }

      // Admin Socket
      const adminSocket = io();
      const adminToken = "admin-token"; // Giả lập token admin

      adminSocket.emit("join-chat", { token: adminToken });

      adminSocket.on("chat-message", (message) => {
        const messagesDiv = document.getElementById("admin-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          message.isAdmin ? "admin-message" : "user-message"
        }`;
        messageDiv.textContent = `${message.userName || "Unknown"}: ${
          message.message
        }`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      adminSocket.on("new-user-message", (data) => {
        console.log("New user message:", data);
        const messagesDiv = document.getElementById("admin-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message user-message";
        messageDiv.textContent = `NEW: ${data.userName}: ${data.message}`;
        messageDiv.style.backgroundColor = "#ffeb3b";
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function sendAdminMessage() {
        const input = document.getElementById("admin-input");
        const targetInput = document.getElementById("target-user");
        const message = input.value.trim();
        const targetUserId = targetInput.value.trim();

        if (message && targetUserId) {
          adminSocket.emit("send-message", {
            message,
            token: adminToken,
            targetUserId,
          });
          input.value = "";
        }
      }

      // Enter key handlers
      document
        .getElementById("user-input")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendUserMessage();
        });

      document
        .getElementById("admin-input")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendAdminMessage();
        });
    </script>
  </body>
</html>
